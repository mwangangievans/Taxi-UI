<div class="h-[80vh] bg-white_ _radius">

    <div class="w-full justify-start pt-12">
        <div class="">
            <div class=" border-b-2 border-gray_    px-2">
                <nav class="flex flex-wrap gap-4">
                    <a *ngFor="let stat of filters; let i = index" (click)="updateFilter(i,stat.name)"
                        class="whitespace-nowrap cursor-pointer inline-flex  py-1 px-3 text-sm text-gray font-medium transition-all duration-200 ease-in-out"
                        [ngClass]="{
                         'text-gray-600 hover:bg-white_ hover:text-gray-900': !stat.active,
                         'bg-white_ !text-green_ border-b-2 !border-green_ ': stat.active
                       }">
                        {{ stat.title }}
                    </a>
                </nav>
            </div>
        </div>
    </div>
    <!-- ================================table=============================== -->


    <div *ngIf="kyscData.length && activeTab === 1" class="relative overflow-x-auto  sm:rounded-lg my-12">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                <tr>
                    <th scope="col" class="px-6 py-3">KYC Documents</th>
                    <th scope="col" class="px-6 py-3">Status</th>
                    <th scope="col" class="px-6 py-3">Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of kyscData"
                    [ngClass]="{'odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700': true}">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{ row.documentTitle }}
                    </th>
                    <td class="px-6 py-4">

                        <button *ngIf="row.status === 'COMPULSORY'" type="button"
                            class="flex items-center text-green_ bg-green_lighter_3 hover:bg-green_lighter_3 focus:ring-0 focus:ring-none font-medium _radius text-sm px-6 py-1 me-2 mb-2">
                            <p>Mandatory</p>

                        </button>
                        <button *ngIf="row.status === 'OPTIONAL'" type="button"
                            class="flex items-center text-yellow_ bg-yellow_lighter  hover:bg-yellow_lighter focus:ring-0 focus:ring-none font-medium _radius text-sm px-6 py-1 me-2 mb-2">
                            <p>Optional</p>

                        </button>
                        <button *ngIf="row.status === 'NO_LONGER_REQUIRED'" type="button" (click)="addKyc()"
                            class="flex items-center text-white bg-danger_ hover:bg-danger_ focus:ring-0 focus:ring-none font-medium _radius text-sm px-6 py-1 me-2 mb-2">
                            <p>No Longer required</p>

                        </button>

                    </td>
                    <td class="px-6 py-4 gap-4   flex">

                        <div class="cursor-pointer">

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="#624DE3" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                            </svg>

                        </div>
                        <div class="cursor-pointer">

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="#A30D11" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>

                        </div>

                        <div class="cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="#017873" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>

                        </div>



                    </td>
                    <!-- <td class="px-6 py-4">
                        <a class="font-medium text-gray-700 dark:text-gray-300 cursor-pointer">View</a>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="activeTab === 2" class="relative overflow-x-auto  sm:rounded-lg my-12">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">

                <tr>
                    <th scope="col" class="px-6 py-3"># </th>

                    <th scope="col" class="px-6 py-3">configuration Type</th>
                    <th scope="col" class="px-6 py-3">Percentage %</th>
                    <th scope="col" class="px-6 py-3">Action</th>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let row of kycConfiguration ;let i = index"
                    [ngClass]="{'odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700': true}">
                    <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                        {{ i + 1}}
                    </th>
                    <th scope="row" class="px-6 py-4 font-normal text-gray-900 whitespace-nowrap dark:text-white">
                        {{ row.configurationType }}
                    </th>
                    <td scope="row" class="px-6 py-4 font-normal text-gray-900 whitespace-nowrap dark:text-white">
                        {{ row.percentageValue * 100 }}
                    </td>
                    <td class="px-6 py-4 gap-4   flex">

                        <div class="cursor-pointer">

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="#624DE3" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
                            </svg>

                        </div>
                        <div class="cursor-pointer">

                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="#A30D11" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
                            </svg>

                        </div>

                        <div class="cursor-pointer">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="#017873" class="size-6">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                            </svg>

                        </div>



                    </td>
                    <!-- <td class="px-6 py-4">
                        <a class="font-medium text-gray-700 dark:text-gray-300 cursor-pointer">View</a>
                    </td> -->
                </tr>
            </tbody>
        </table>
    </div>


    <div *ngIf="!kyscData.length && activeTab === 1 "
        class="relative overflow-x-auto sm:rounded-lg flex justify-center items-center h-1/2">
        <p class="text-center text-3xl">no records available</p>
    </div>
