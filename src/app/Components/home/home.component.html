<aside id="logo-sidebar"
    class="fixed top-0 left-0 z-40 w-64 h-screen pt-2 transition-transform -translate-x-full bg-green_ border-r border-gray-200 sm:translate-x-0 dark:bg-gray-800 dark:border-gray-700"
    aria-label="Sidebar">
    <div class="h-full pb-4 overflow-y-auto bg-green_ dark:bg-gray-800">
        <!-- <ul class="mt-20 space-y-3">
            <li *ngFor="let item of navigationItems" [routerLink]="item.routerLink" routerLinkActive="active"
                class="navigation-item">
                <mat-icon>{{ item.icon }}</mat-icon>
                <span>{{ item.label }}</span>
            </li>
        </ul> -->

        <ul class="mt-20 space-y-3">
            <li *ngFor="let item of navigationItems">
                <button type="button" [routerLink]="item.routerLink" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }"
                    class="flex navigation-item items-center w-full text-base transition duration-75 group hover:bg-accent dark:text-white hover:text-secondary"
                    (click)="toggleItem(item)">
                    <mat-icon>{{ item.icon }}</mat-icon>
                    <span class="flex-1 ms-3 text-left rtl:text-right whitespace-nowrap">{{ item.label }}</span>

                    <!-- Toggle icons based on children existence and toggle status -->
                    <mat-icon *ngIf="item.children && item.children.length > 0 && !item.toggled">
                        keyboard_arrow_right
                    </mat-icon>
                    <mat-icon *ngIf="item.children && item.children.length > 0 && item.toggled">
                        keyboard_arrow_down
                    </mat-icon>
                </button>

                <!-- Children menu, shown if toggled -->
                <ul class="py-2 space-y-2" [class.hidden]="!item.toggled"
                    *ngIf="item.children && item.children.length > 0 && item.toggled">
                    <li *ngFor="let child of item.children">
                        <a [routerLink]="child.routerLink" routerLinkActive="active"
                            class="ml-12 flex items-center w-full p-2 text-white transition duration-75 rounded-lg pl-11 group hover:bg-accent dark:text-white hover:text-secondary">
                            {{ child.label }}
                        </a>
                    </li>
                </ul>
            </li>
        </ul>


        <li (click)="logout()" class="navigation-item">
            <mat-icon>settings_power</mat-icon>

            <span>Log out</span>
        </li>
    </div>
</aside>

<div class="md:p-4 p-2 sm:ml-64 bg-gray_">
    <div class="md:p-4 p-4 rounded-lg dark:border-gray-700 mt-14">
        <router-outlet></router-outlet>
    </div>
</div>
